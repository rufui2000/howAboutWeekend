<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>イベント詳細</title>
  <link rel="stylesheet" href="../style.css" />
</head>
<body>
  <div class="event-container">
    <header>
      <h1>イベントタイトル</h1>
      <p class="update-date">更新日: 2025年10月9日</p>
    </header>

    <section class="memo">
      <h2>メモ</h2>
      <p>ここにイベントに関するメモを記入します。</p>
    </section>

    <section class="schedule">
      <p><strong>開始時間:</strong> 2025年10月10日 18:00</p>
      <p><strong>料金:</strong> ¥3,000</p>
    </section>

    <section class="performers">
      <h2>出演予定者</h2>
      <ul id="performer-list"></ul> <!-- ★これが必要！ -->
      <script>
  async function loadPerformer(id) {
    try {
      const res = await fetch(`/people/${id}`);
      if (!res.ok) throw new Error("出演者が見つかりません");

      const person = await res.json();

      const li = document.createElement("li");
      li.innerHTML = `
        <strong>${person.name}</strong><br />
        SNS: <a href="${person.twitter}" target="_blank">Twitter</a> /
        YouTube: <a href="${person.youtube}" target="_blank">チャンネル</a>
      `;

      document.getElementById("performer-list").appendChild(li);

    } catch (e) {
      const li = document.createElement("li");
      li.textContent = "エラー: " + e.message;
      document.getElementById("performer-list").appendChild(li);
    }
  }

  // 複数人呼び出したい場合
  const performerIds = ["たかや", "さとこ", "まさる"];
  performerIds.forEach(id => loadPerformer(id));
</script>
    </section>

    <section class="popular-videos">
      <h2>出演者の人気動画</h2>
      <ul>
        <li>
          <a href="https://youtu.be/dQw4w9WgXcQ" target="_blank" rel="noopener noreferrer">
            動画タイトル1
          </a>
        </li>
        <li>
          <a href="https://youtu.be/3JZ_D3ELwOQ" target="_blank" rel="noopener noreferrer">
            動画タイトル2
          </a>
        </li>
      </ul>
    </section>

    <section class="location">
      <h2>場所</h2>
      <p><strong>会場名:</strong> 渋谷ヒカリエホール</p>
      <p><strong>地図:</strong> <a href="https://goo.gl/maps/XYZ" target="_blank" rel="noopener noreferrer">Googleマップで表示</a></p>
      <p><strong>最寄駅:</strong> 渋谷駅</p>
    </section>

    <section class="twitter-feed">
      <h2>詳細情報</h2>
      <!-- Twitterの埋め込みコードをここに -->
      <blockquote class="twitter-tweet">
        <p lang="ja" dir="ltr">イベントの最新情報はこちら！ <a href="https://twitter.com/example/status/1234567890">https://twitter.com/example/status/1234567890</a></p>
      </blockquote>
      <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
    </section>
  </div>
</body>
</html>
